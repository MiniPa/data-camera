<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>DATA CAMERA内容页</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{source/bootstrap/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{source/table/bootstrap-table.min.css}"/>
    <link rel="stylesheet" th:href="@{source/validation/formValidation.min.css}"/>
    <link rel="stylesheet" th:href="@{source/jqueryui/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{source/jqueryui/jquery-ui-slider-pips.css}"/>
    <link rel="stylesheet" th:href="@{source/messenger/messenger.css}"/>
    <link rel="stylesheet" th:href="@{source/messenger/messenger-theme-air.css}"/>

    <link rel="stylesheet" th:href="@{css/bsq/main.css}"/>
    <link rel="stylesheet" th:href="@{css/bsq/content.css}"/>
</head>
<style type="text/css">
	body {
		background-color: #F1F3FA;
	}
</style>
<body>
    <div class="navbar-wrapper" th:include="module/common::nav">
    </div>

    <div class="container" style="background-color: #FFFFFF; padding: 30px 20px" th:if="!${param.id}">
        <div class="row" style="margin-top: 80px;">
            <div th:if="!${param.id}" id="content-preview" class="content-preview">
                <div class="container">
                    <ul class="nav nav-pills" role="tablist">
                        <li role="presentation" class="active" style="border-right: 2px solid #000; padding-right: 15px"><a href="#my-share" aria-controls="my-share" role="tab" data-toggle="tab">我的发布</a></li>
                        <li role="presentation" class=""><a href="#hot-share" aria-controls="hot-share" role="tab" data-toggle="tab">热门发布</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="my-share" role="tabpanel" class="tab-pane active in fade">
                            <div class="share-view">
                                <div class="row">
                                    <th:block th:each="content,index:${userContent}">
                                        <div class="col-sm-3 col-md-3 col-xs-3">
                                            <div class="share-view-container">
                                                <div class="share-view-photo">
                                                    <img th:src="${content.img}?${content.img}:'img/logo.png'" class="share-img center-block img-rounded"/>
                                                </div>
                                                <div class="share-view-title">
                                                    <div>标题：<a th:href="@{/content(id=${content.id})}" th:text="${content.title}"></a></div>
                                                    <div th:text="|分类：${content.category}|"></div>
                                                    <div th:text="|描述：${content.description}|"></div>
                                                    <div th:text="|标签：${content.tag}|"></div>
                                                </div>
                                                <div class="share-view-info">
                                                    <i class="fa fa-user-o"></i>&nbsp;<span th:text="${content.view}"></span>
                                                    <i class="fa fa-commenting-o"></i>&nbsp;<span th:text="${content.comment}"></span>
                                                    <i class="fa fa-heart-o"></i>&nbsp;<span th:text="${content.like}"></span>
                                                </div>
                                                <div class="share-view-user">
                                                    <span th:text="${#dates.format(content.createTime, 'YYYY-MM-dd HH:mm:ss')}"></span>
                                                    <div class="pull-right"><button class="btn btn-default btn-sm" th:data="${content.id}" onclick="deleteMyView(this)"><i class="fa fa-trash"></i></button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                        <div id="hot-share" role="tabpanel" class="tab-pane fade">
                            <div class="share-view">
                                <div class="row">
                                    <th:block th:each="content,index:${hotContent}">
                                        <div class="col-sm-3 col-md-3 col-xs-3">
                                            <div class="share-view-container">
                                                <div class="share-view-photo">
                                                    <img th:src="${content.img}?${content.img}:'img/logo.png'" class="share-img center-block img-rounded"/>
                                                </div>
                                                <div class="share-view-title">
                                                    <div>标题：<a th:href="@{/content(id=${content.id})}" th:text="${content.title}"></a></div>
                                                    <div th:text="|分类：${content.category}|"></div>
                                                    <div th:text="|描述：${content.description}|"></div>
                                                    <div th:text="|标签：${content.tag}|"></div>
                                                </div>
                                                <div class="share-view-info">
                                                    <i class="fa fa-user-o"></i>&nbsp;<span th:text="${content.view}"></span>
                                                    <i class="fa fa-commenting-o"></i>&nbsp;<span th:text="${content.comment}"></span>
                                                    <i class="fa fa-heart-o"></i>&nbsp;<span th:text="${content.like}"></span>
                                                </div>
                                                <div class="share-view-user">
                                                    <span th:text="${content.owner}"></span>
                                                    <span class="pull-right" th:text="${#dates.format(content.createTime, 'YYYY-mm-dd HH:mm:ss')}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" th:if="${param.id}">
        <div class="row" style="margin-top: 70px;">
            <div class="col-sm-2 col-md-2 col-xs-2">
                <div class="share-view-container">
                    <div class="share-view-photo">
                        <img th:src="${currentContent.img}?${currentContent.img}:'img/logo.png'" class="img-responsive center-block img-rounded"/>
                    </div>
                    <div class="share-view-title">
                        <div th:text="|标题：${currentContent.category}|"></div>
                        <div th:text="|分类：${currentContent.category}|"></div>
                        <div th:text="|描述：${currentContent.description}|"></div>
                        <div th:text="|标签：${currentContent.tag}|"></div>
                    </div>
                    <div class="share-view-info">
                        <i class="fa fa-user-o"></i>&nbsp;<span th:text="${currentContent.view}"></span>
                        <i class="fa fa-commenting-o"></i>&nbsp;<span th:text="${currentContent.comment}"></span>
                        <i class="fa fa-heart-o"></i>&nbsp;<span th:text="${currentContent.like}"></span>
                    </div>
                    <div class="share-view-user">
                        <span th:text="${currentContent.owner}"></span>
                        <span class="pull-right" th:text="${#dates.format(currentContent.createTime, 'YYYY-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
                <div class="return-text"><i class="fa fa-hand-o-left"></i>&nbsp; <a th:href="@{/content}">返回内容页</a> </div>
            </div>
            <div class="col-sm-10 col-md-10 col-xs-10">
                <div id="content-detail" class="content-detail">
                    <!-- 数据展示图 -->
                    <div class="app-analysis-chart-dom">
                        <!-- 操作栏 -->
                        <div class="action-bar">
                            <div class="btn-group">
                                <button class="btn btn-default" onclick="recorderPlay()" id="play-btn"><i class="fa fa-play"></i></button>
                                <button class="btn btn-default" onclick="recorderPause()" id="pause-btn" disabled="disabled"><i class="fa fa-pause"></i></button>
                                <button class="btn btn-default" onclick="recorderReset()" id="reset-btn"><i class="fa fa-reply"></i></button>
                            </div>
                            <div class="btn-group" data-toggle="buttons" id="recorder-speed">
                                <label class="btn btn-default active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked="checked" value="1"/> X1
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="options" id="option2" autocomplete="off" value="2"/> X2
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="options" id="option3" autocomplete="off" value="4"/> X4
                                </label>
                            </div>
                            <span class="record-time">
                                <span id="recorder-current-time">00:00</span>/<span id="recorder-total-time">-</span>
                            </span>
                        </div>
                        <!-- 时间轴栏 -->
                        <div class="timeline-dom" id="timeline-slider">
                            <div class="slider"></div>
                        </div>
                        <!-- 图表显示栏 -->
                        <div class="chart-dom" id="app-analysis-chart">
                        </div>
                        <!-- 视频显示栏 -->
                        <div class="video-dom" id="app-analysis-video">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{source/jquery.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap.min.js}"></script>

    <script th:src="@{source/table/bootstrap-table.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap-select.min.js}"></script>
    <script th:src="@{source/bootbox/bootbox.min.js}"></script>

    <script th:src="@{source/messenger/messenger.min.js}"></script>
    <script th:src="@{source/validation/formValidation.min.js}"></script>
    <script th:src="@{source/validation/bootstrap.min.js}"></script>
    
    <script th:src="@{source/echarts/echarts.common.min.js}"></script>
    <script th:src="@{source/jqueryui/jquery-ui.js}"></script>
    <script th:src="@{source/jqueryui/jquery-ui-slider-pips.js}"></script>
    <script th:src="@{source/messenger/messenger.min.js}"></script>
    <script th:src="@{source/messenger/messenger-theme-future.js}"></script>

    <script th:inline="javascript">
        var userContent = [[${userContent}]];
        var hotContent = [[${hotContent}]];
        var currentContent = [[${currentContent}]];
    </script>

    <script th:src="@{js/common.js}"></script>
    <script th:if="!${param.id}" th:src="@{js/content/content-view.js}"></script>

    <script th:if="${param.id}" th:src="@{js/chart.js}"></script>
    <!-- 暂时共用，后续考虑分开 -->
    <script th:if="${param.id}" th:src="@{js/app/app-analysis-chart.js}"></script>
    <script th:if="${param.id}" th:src="@{js/app/app-analysis-action.js}"></script>
    <script th:if="${param.id}" th:src="@{js/content/content-detail.js}"></script>
</body>
</html>

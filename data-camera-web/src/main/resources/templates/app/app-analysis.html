<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="app-analysis">
        <div class="row">
            <!-- 页面说明 -->
            <div class="app-page-introduction">
                <p>
                    <i class="fa fa-info-circle"></i>&nbsp;在数据分析模式中，你能够分析之前所录制的实验数据
                </p>
                <p>
                    <i class="fa fa-info-circle"></i>&nbsp;你可以任意编辑你所记录的数据，并以回放的方式来重现数据
                </p>
            </div>

            <div class="col-md-12 col-sm-12">
                <div id="app-experiment-loading"></div>
                <div th:if="${not #maps.isEmpty(experiments)}">
                    <ul class="nav nav-tabs" role="tablist" id="app-analysis-tab">
                        <th:block th:each="entry,index:${experiments}">
                            <li role="presentation" th:class="${index.count eq 1}?'active':''">
                                <a th:href="|#tab-experiment-${entry.key}|"
                                   role="tab" data-toggle="tab"
                                   th:text="|实验：${entry.value.name}|"></a></li>
                        </th:block>
                    </ul>
                    <div class="tab-content" style="margin-top:10px">
                        <th:block th:each="entry,index:${experiments}">
                            <div th:id="|tab-experiment-${entry.key}|" role="tabpanel"
                                 th:class="${index.count eq 1}?'tab-pane active fade in':'tab-pane fade'">
                                <!-- contents -->
                                <th:block th:if="${#lists.isEmpty(recorders[entry.key])}">
                                    <h3 style="margin-bottom: 50px">该实验下暂无内容，可在实验模式下录制数据内容</h3>
                                </th:block>
                                <th:block th:each="recorder,index:${recorders[entry.key]}">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="panel-title">
                                                <a role="button" data-toggle="collapse" th:href="@{|#collapse-${recorder.id}|}" aria-expanded="true" aria-controls="collapseOne" th:text="|原生实验片段${index.count},
                                                数据时间： ${#dates.format(recorder.startTime, 'yyyy-MM-dd HH:mm:ss')} - ${#dates.format(recorder.endTime, 'yyyy-MM-dd HH:mm:ss')}|"></a>
                                            </div>
                                        </div>
                                        <div th:id="|collapse-${recorder.id}|" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                            <div class="panel-body">
                                                <div class="row">
                                                    <div class="col-xs-8 col-sm-8 col-md-8">
                                                        <div th:id="|analysis-info-${entry.key}-${recorder.id}|"></div>
                                                        <div th:id="|analysis-chart-${entry.key}-${recorder.id}|"></div>
                                                        <div th:id="|analysis-video-${entry.key}-${recorder.id}|"></div>
                                                    </div>
                                                    <div class="col-xs-4 col-sm-4 col-md-4">
                                                        <div class="app-analysis-content-info">
                                                            <div class="info">
                                                                <div class="title" th:text="|基本信息|"></div>
                                                                <div class="content">名称（点击可修改）： <a href="#" th:id="|analysis-content-name-${recorder.id}|" data-type="text" th:text="${recorder.name}"></a></div>
                                                                <div class="content" th:text="|描述： ${recorder.description}|"></div>
                                                            </div>
                                                            <div class="my-container">
                                                                <div class="title">内容回放（回放功能应放置在内容页）</div>
                                                                <div class="btn-group">
                                                                    <button id="play-btn" class="btn btn-success" onclick="recorderPlay()"><i class="fa fa-play"></i>&nbsp;回放</button>
                                                                    <button id="pause-btn" class="btn btn-warning" onclick="recorderPause()" disabled="disabled"><i class="fa fa-pause"></i>&nbsp;暂停</button>
                                                                    <button id="reset-btn" class="btn btn-danger" onclick="recorderReset()"><i class="fa fa-reply"></i>&nbsp;重置</button>
                                                                </div>
                                                            </div>
                                                            <div class="my-container">
                                                                <div class="title">实验片段修改</div>
                                                                <button class="btn btn-default" th:data="|${entry.key}-${recorder.id}|" onclick="generateNewContent(this)">
                                                                    <i class="fa fa-area-chart"></i>&nbsp;生成新的实验片段</button>
                                                                <button class="btn btn-default">
                                                                    <i class="fa fa-trash"></i>&nbsp;删除当前实验片段</button>
                                                            </div>
                                                            <div class="my-container">
                                                                <div class="title">实验片段标注</div>
                                                            </div>
                                                            <div class="my-container">
                                                                <button class="btn btn-success">
                                                                    <i class="fa fa-save"></i>&nbsp;保存为用户内容</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

        <div th:include="module/common::sub-footer"></div>
    </div>
</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="app-experiment">
        <div class="row">
            <!-- 页面说明 -->
            <div class="app-page-introduction">
                <p>
                    <i class="fa fa-info-circle"></i>&nbsp;在实验模式中，你能够随时监控传感器的数据，并且根据你的需要录制数据，录制的数据会被保存，你可以在“数据分析模式”下分析这些数据。
                </p>
                <p><i class="fa fa-info-circle"></i>&nbsp;点击“监控”按钮，让数据动起来，此时传感器数据会被保存到数据库中；点击“录制”按钮，录制并保存你想要的实验数据</p>
            </div>

            <!-- 实验操作按钮 -->
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="app-exp-button-group">
                    <button class="btn btn-success" data-toggle="modal" data-target="#exp-modal" todo="new">添加一个实验</button>
                </div>
            </div>

            <div class="col-sm-12">
                <div id="app-experiment-loading"></div>
                <th:block th:if="${#maps.isEmpty(experiments)}">
                    <h2>TIPS: 应用下还没有实验哦，点击“添加一个实验”新建一个吧:)</h2>
                </th:block>
                <!-- 遍历构造实验tab -->
                <th:block th:each="experiment,index:${experiments}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <strong th:text="|实验：${experiment.value.name}|">
                                </strong>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="app-exp-status-container">
                                        <span>实验状态</span>
                                        <span class="label label-warning" th:id="|experiment-es-${experiment.key}|">非监控</span>
                                        <span class="label label-warning" th:id="|experiment-rs-${experiment.key}|">非录制</span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="app-exp-status-container">
                                        <span>实验操作</span>
                                        <button class="btn label label-warning" th:data="${experiment.key}"
                                                data-toggle="modal" data-target="#exp-modal" todo="edit"
                                                style="margin-right: 10px">编辑实验</button>
                                        <button class="btn label label-danger" th:data="${experiment.key}" onclick="deleteExp(this)">删除实验</button>
                                    </div>
                                </div>
                            </div>
                            <th:block th:each="track,index:${experiment.value.trackInfoList}">
                                <div class="app-exp-track-container">
                                    <div class="row">
                                        <div class="col-xs-8 col-sm-8 col-md-8" th:switch="${track.type}">
                                            <div th:id="|experiment-track-${experiment.key}-${track.id}|" class="app-exp-track-chart">
                                                <div th:case="1">
                                                    <strong>轨迹加载中</strong>
                                                </div>
                                                <div th:case="2">
                                                    <h3 class="text-center" style="margin-bottom: 10px; font-weight: 600">当前轨迹为视频轨迹，视频轨迹在实验状态下无法看到实时数据状态</h3>
                                                    <h3 class="text-center" style="margin-bottom: 10px; font-weight: 600">录制的视频可以在“分析模式”中看到</h3>
                                                    <img th:src="@{/img/video.gif}" class="img-responsive center-block" />
                                                </div>
                                                <div th:case="0">
                                                    <h3 class="text-center" style="font-weight: 600">当前轨迹暂未绑定任何传感器</h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 col-sm-4 col-md-4">
                                            <div class="app-exp-track-statistics" th:switch="${track.type}">
                                                <div class="title">
                                                    <span th:case="0" th:text="|未绑定设备的轨迹|"></span>
                                                    <span th:case="1" th:text="|数值型轨迹${track.id}-统计信息|"></span>
                                                    <span th:case="2" th:text="|视频轨迹${track.id}-统计信息|"></span>
                                                    <button class="btn pull-right label label-danger" th:data="${track.id}" onclick="deleteTrack(this)">x</button>
                                                </div>
                                                <div class="content" th:switch="${track.type}">
                                                    <div class="content-title">绑定的设备：
                                                        <a href="#" th:id="|track-bound-${track.id}|" data-type="select" data-title="绑定设备"></a>
                                                    </div>
                                                    <div th:case="1">
                                                        <div class="content-title">最大值: <strong class="content-text" th:id="|experiment-info-${experiment.key}-${track.id}-1|">-</strong></div>
                                                        <div class="content-title">最小值: <strong class="content-text" th:id="|experiment-info-${experiment.key}-${track.id}-2|">-</strong></div>
                                                    </div>
                                                    <div th:case="2">
                                                        <div class="content-title">开始录制时间: <strong class="content-text" th:id="|experiment-info-${experiment.key}-${track.id}-1|">-</strong></div>
                                                        <div class="content-title">录制持续时间: <strong class="content-text" th:id="|experiment-info-${experiment.key}-${track.id}-2|">-</strong></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:if="${not #lists.isEmpty(experiment.value.trackInfoList)}">
                                <div class="row">
                                    <div class="recorder-button">
                                        <button class="btn btn-warning" th:data="${experiment.key}" onclick="expMonitor(this)" th:id="|experiment-monitor-${experiment.key}|">开始监控</button>
                                        <button class="btn btn-danger" th:data="${experiment.key}" onclick="expRecorder(this)" th:id="|experiment-recorder-${experiment.key}|">开始录制</button>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <div th:include="module/common::sub-footer"></div>
    </div>
</body>

</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="app-experiment">
        <div class="row">
            <!-- 页面说明 -->
            <div class="app-page-introduction">
                <p>
                    <i class="fa fa-info-circle"></i>&nbsp;在实验模式中，你能够随时监控传感器的数据，并且根据你的需要录制数据，录制的数据会被保存，你可以在“数据分析模式”下分析这些数据。
                </p>
                <p><i class="fa fa-info-circle"></i>&nbsp;点击“监控”按钮，让数据动起来，此时传感器数据会被保存到数据库中；点击“录制”按钮，录制并保存你想要的实验数据</p>
            </div>

            <!-- 实验操作按钮 -->
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="app-exp-button-group">
                    <button class="btn btn-success">添加一个实验</button>
                </div>
            </div>

            <div class="col-sm-12">
                <!-- 遍历构造实验tab -->
                <th:block th:each="experiment,index:${experiments}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <strong th:text="|实验: ${experiment.name}|"></strong>
                                <button class="btn pull-right label label-danger">x</button>
                                <button class="btn pull-right label label-success" style="margin-right: 5px">+</button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <th:block th:each="track,index:${experiment.trackInfoList}">
                                <div class="row">
                                    <div class="col-xs-8 col-sm-8 col-md-8">
                                        <div th:id="|experiment-track-${experiment.id}-${track.id}|" class="app-exp-track-chart">
                                            轨迹加载中，请稍后
                                        </div>
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4">
                                        <div class="app-exp-track-statistics">
                                            <div class="title" th:text="|轨迹${track.id}-统计信息|">
                                            </div>
                                            <div class="content">
                                                <div class="content-title">绑定的传感器：
                                                    <strong class="content-text" th:if="${track.sensor != null}" th:text="|${track.sensor.name}(${track.sensor.code})|">-</strong>
                                                    <strong class="content-text" th:if="${track.sensor == null}">未绑定传感器</strong>
                                                </div>
                                                <div class="content-title">最大值: <strong class="content-text">-</strong></div>
                                                <div class="content-title">最小值: <strong class="content-text">-</strong></div>
                                                <div class="content-title">平均值: <strong class="content-text">-</strong></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:if="${not #lists.isEmpty(experiment.trackInfoList)}">
                                <div class="row">
                                    <div class="recorder-button">
                                        <button class="btn btn-warning" th:data="${experiment.id}" onclick="monitor(this)">监控</button>
                                        <button class="btn btn-danger" th:data="${experiment.id}" onclick="recorder(this)">录制</button>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:if="${#lists.isEmpty(experiment.trackInfoList)}">
                                <button class="btn btn-default">添加一条轨迹</button>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <div th:include="module/common::sub-footer"></div>
    </div>
</body>

</html>

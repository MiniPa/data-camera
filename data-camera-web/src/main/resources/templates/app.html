<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title>DATA CAMERA场景页</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap-select.min.css}"/>

    <link rel="stylesheet" th:href="@{source/bootstrap/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{source/loading/fakeLoader.css}"/>
    <link rel="stylesheet" th:href="@{source/validation/formValidation.min.css}"/>

    <link rel="stylesheet" th:href="@{source/video/video-js.min.css}"/>
    <link rel="stylesheet" th:href="@{source/timeline/timeline.css}"/>
    <link rel="stylesheet" th:href="@{source/datepicker/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" th:href="@{source/table/bootstrap-editable.css}"/>
    <link rel="stylesheet" th:href="@{source/shake/csshake.min.css}"/>

    <link rel="stylesheet" th:href="@{css/v1/main.css}"/>
    <link rel="stylesheet" th:href="@{css/v1/app.css}"/>
</head>
<body>
    <div id="app-loading"></div>
    <div class="navbar-wrapper" th:include="module/common::nav">
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧sidebar -->
            <div class="col-sm-3 col-md-2 col-xs-3 sidebar-panel scroll">
                <div class="sidebar-content">
                    <!-- 管理页面图片 -->
                    <img th:if="!${param.id}" th:src="@{/img/index/nav2.png}" class="img-responsive sidebar-img" alt=""/>

                    <!-- 内容介绍 -->
                    <div class="sidebar-info">
                        <div th:if="!${param.id}" class="info-title">欢迎来到场景管理页面
                        </div>
                        <div th:if="${param.id}" class="info-title">
                            <div th:text="|场景：${app.name}|"></div>
                            <a data-toggle="collapse" href="#app-info" aria-expanded="false" aria-controls="app-info">查看详情</a>
                        </div>
                        <div class="info-description">
                            <div th:if="!${param.id}">
                                在这里可以看到你账户下的设备及场景的相关统计
                            </div>
                            <div th:if="${param.id}" class="collapse" id="app-info">
                                <div th:text="|场景编号: ${app.id}|"></div>
                                <div th:text="|创建时间: ${#dates.format(app.createTime, 'yyyy-MM-dd HH:mm:ss')}|"></div>
                                <div th:text="|场景描述: ${app.description}|"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="sidebar-buttons">
                        <button th:if="!${param.id}" type="button" class="btn btn-success btn-large" data-toggle="modal" data-target="#app-modal" todo="new">新建场景</button>
                        <button th:if="${param.id}" type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#app-modal" todo="edit"><i class="fa fa-id-badge"></i>&nbsp;编辑场景</button>
                        <button th:if="${param.id}" type="button" class="btn btn-danger btn-sm" onclick="deleteApp(this)"><i class="fa fa-trash"></i>&nbsp;删除场景</button>
                    </div>

                    <!-- 场景列表 -->
                    <div class="sidebar-menu" id="app-menu" hidden="hidden">
                        <ul class="nav main-menu">
                            <li th:class="${param.id}?'':'active'">
                                <a th:href="@{/app}"><i class="glyphicon glyphicon-home"></i>&nbsp; 场景管理页面</a>
                            </li>
                        </ul>
                        <strong>场景列表</strong><span class="badge pull-right" th:text="${#maps.size(apps)}">0</span>
                        <ul class="nav">
                            <th:block th:each="entry,index:${apps}">
                                <li th:class="${#httpServletRequest.getParameter('id') eq ''+entry.key}?'active':''">
                                    <a th:text="${entry.value.name}" th:href="@{/app(id=${entry.key})}" th:class="|app-${index.count}|"></a></li>
                            </th:block>
                        </ul>
                    </div>

                    <!-- 片段列表 -->
                    <div class="sidebar-menu" id="content-menu">
                        <div class="panel-group" id="sidebar-accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-info my-panel">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#sidebar-accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            <i class="fa fa-arrow-right"></i>&nbsp; 植物生长实验
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="my-panel-body">
                                        <ul class="nav">
                                            <li class="active"><a href="#">片段1</a></li>
                                            <li><a href="#">片段2</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-info my-panel">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4 class="panel-title">
                                        <a role="button" data-toggle="collapse" data-parent="#sidebar-accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            <i class="fa fa-arrow-right"></i>&nbsp; 细菌培养实验
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                    <div class="my-panel-body">
                                        <ul class="nav">
                                            <li class="active"><a href="#">p1</a></li>
                                            <li><a href="#">p2</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-xs-9 col-xs-offset-3 main-panel scroll">
                <div class="main-content">
                    <div th:if="!${param.id}" id="app-management">
                        <img th:src="@{/img/quickstart.jpg}" class="img-responsive" alt="xxx1"/>
                    </div>
                    <div th:if="${param.id}">
                        <ul class="nav nav-pills" role="tablist" id="app-main-tab">
                            <li role="presentation" class=""><a href="#app-experiment" aria-controls="app-experiment" role="tab" data-toggle="tab">实验模式</a></li>
                            <li role="presentation" class="active"><a href="#app-analysis" aria-controls="app-analysis" role="tab" data-toggle="tab">分析模式</a></li>
                        </ul>
                        <div class="tab-content">
                            <div th:include="app/app-experiment::app-experiment" id="app-experiment" role="tabpanel" class="tab-pane fade app-tab-pane-content"></div>
                            <div th:include="app/app-analysis::app-analysis" id="app-analysis" role="tabpanel" class="tab-pane active in fade app-tab-pane-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="module/modal::app-modal"></div>
    <div th:include="module/modal::exp-modal"></div>

    <script th:src="@{source/jquery.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap.min.js}"></script>

    <!--
        apps:
            key = app_id
            value = appInfo
        experiments:
            key = exp_id
            value = expInfo
        tracks:
            key = track_id
            value = trackInfo
        isExperimentMonitor:
            key = exp_id
            if in monitor status, value = 1, else value = 0
        isExperimentRecorder:
            key = exp_id
            value = recorder start time
        expRecorderTime:
            key = exp_id
            value = experiment recorder time if it in recorder state
    -->
    <script th:inline="javascript">
        var apps = [[${apps}]];
        var app = [[${app}]];

        var experiments = [[${experiments}]];
        var tracks = [[${tracks}]];

        var freeSensors = [[${freeSensors}]];
        var boundSensors = [[${boundSensors}]];

        var isExperimentMonitor = [[${isExperimentMonitor}]];
        var isExperimentRecorder = [[${isExperimentRecorder}]];
        var expRecorderTime = [[${expRecorderTime}]];

        var recorders = [[${recorders}]];
    </script>

    <script th:src="@{source/loading/fakeLoader.js}"></script>

    <script th:src="@{source/messenger/messenger.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap-select.min.js}"></script>
    <script th:src="@{source/bootbox/bootbox.min.js}"></script>

    <script th:src="@{source/validation/formValidation.min.js}"></script>
    <script th:src="@{source/validation/bootstrap.min.js}"></script>

    <script th:src="@{source/echarts/echarts.common.min.js}"></script>
    <script th:src="@{source/echarts/infographic.js}"></script>

    <script th:src="@{source/video/video.min.js}"></script>
    <script th:src="@{source/timeline/timeline.js}"></script>
    <script th:src="@{source/datepicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{source/table/bootstrap-editable.min.js}"></script>

    <script th:src="@{js/common.js}"></script>
    <script th:src="@{js/app/app-controller.js}"></script>
    <script th:src="@{js/app/app-common.js}"></script>
    <script th:if="${param.id}" th:src="@{js/app/app-charts.js}"></script>
    <script th:if="${param.id}" th:src="@{js/app/app-experiment.js}"></script>
    <script th:if="${param.id}" th:src="@{js/app/app-analysis.js}"></script>

    <script type="text/javascript">
        if (app != null) {
            inAppPage();
        }
    </script>
</body>
</html>
